<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Recuerdos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Ingresa la fecha especial</h2>
    <input type="password" id="password" placeholder="DD/MM/AAAA">
    <button onclick="checkPassword()">Entrar</button>
    <p id="error"></p>
  </div>

  <div id="app" class="hidden">
    <h1>💖 Mis Recuerdos</h1>

    <!-- Sección de fotos -->
    <div id="photoSection">
      <h2>Fotos de Momentos Compartidos</h2>
      <input type="file" id="fileInput" onchange="uploadPhoto()">
      <div id="photoGallery"></div>
    </div>

    <!-- Sección de frases -->
    <div id="frasesSection">
      <h2>Frases de Pareja</h2>
      <textarea id="textArea" placeholder="Escribe aquí tus frases..."></textarea>
      <button onclick="saveData()">Guardar Frase</button>
      <p class="saved" id="saveMsg"></p>
    </div>

    <!-- Sección de comentarios -->
    <div id="comentariosSection">
      <h2>Comentarios de Relación</h2>
      <textarea id="comentariosTextArea" placeholder="Escribe tus comentarios..."></textarea>
      <button onclick="saveComment()">Guardar Comentario</button>
      <p class="saved" id="commentMsg"></p>
    </div>

    <!-- Sección de configuración -->
    <div id="configuracionSection">
      <h2>Configuración</h2>
      <input type="color" id="colorPicker">
      <button onclick="saveConfiguration()">Guardar Configuración</button>
      <p class="saved" id="configMsg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
